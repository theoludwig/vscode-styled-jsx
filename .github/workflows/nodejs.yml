name: 'Node.js CI'

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  ci_languageserver:
    runs-on: 'ubuntu-latest'
    defaults:
      run:
        working-directory: 'vscode-styled-jsx-languageserver'
    steps:
      - uses: 'actions/checkout@v2'

      - name: 'Use Node.js'
        uses: 'actions/setup-node@v2.4.0'
        with:
          node-version: '14.x'

      - run: 'npm install'
      - run: 'npm run package'
      - run: 'npm run lint'
      - run: 'xvfb-run -a npm test'

  commitlint:
    if: github.actor != 'dependabot'
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'actions/checkout@v2'
        with:
          fetch-depth: 0

      - uses: 'wagoid/commitlint-github-action@v4.1.1'

  automerge-dependabot:
    needs: [ci_languageserver]
    runs-on: 'ubuntu-latest'
    steps:
      - uses: 'fastify/github-action-merge-dependabot@v2.4.0'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
