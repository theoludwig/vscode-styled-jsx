name: 'Node.js CI'

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  ci_languageserver:
    runs-on: 'ubuntu-latest'
    defaults:
      run:
        working-directory: 'vscode-styled-jsx-languageserver'
    steps:
      - uses: 'actions/checkout@v2'

      - name: 'Use Node.js'
        uses: 'actions/setup-node@v2.3.0'
        with:
          node-version: '14.x'

      - run: 'npm install'
      - run: 'npm run package'
      - run: 'npm run lint'
      - run: 'xvfb-run -a npm test'
